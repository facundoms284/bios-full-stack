<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>TO-DO List</title>
  <!-- Aquí llamamos nuestros estilos -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Contenedor para mi todo list -->
  <!-- Otro comentario -->
  <div id="todo-container">
    <!-- Encabezado de mi todo list -->
    <div id="header">
      <h1>To Do List</h1>
    </div>

    <div id="todo-form">
      <input
        type="text"
        name="input_box"
        id="input-box"
        placeholder="Añade una nueva tarea"
      />
    </div>
    
    <!-- Botón para agregar una nueva tarea -->
    <button
      id="input-button"
      onclick="addTask()"
    >
      Agregar
    </button>
  </div>

  <h2>Lista de Tareas</h2>
  <ul id="list-container">
    <!-- <li>Crear un proyecto con javascript</li> -->
    <!-- <li>Aprender react</li> -->
  </ul>

  <div class="counter-container">
    <div id="task-counters">
      <span>Tareas Completadas:</span>
      <span id="completed-counter">0</span>
      <span>| Tareas sin completar:</span>
      <span id="uncompleted-counter">0</span>
    </div>
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
